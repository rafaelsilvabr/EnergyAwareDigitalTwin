<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Título -->
    <text x="250" y="40" font-family="Arial" font-size="20" font-weight="bold">Árvore de Atributos de Qualidade</text>

    <!-- Nó Raiz -->
    <g transform="translate(350,80)">
        <rect width="120" height="50" rx="5" fill="#2c3e50" stroke="#000"/>
        <text x="25" y="30" fill="white" font-family="Arial" font-size="14">Qualidade</text>
    </g>

    <!-- Primeiro Nível -->
    <g transform="translate(100,180)">
        <!-- Desempenho -->
        <g>
            <rect width="150" height="50" rx="5" fill="#3498db" stroke="#000"/>
            <text x="30" y="30" fill="white" font-family="Arial" font-size="14">Desempenho</text>
        </g>
        <!-- SubItems -->
        <g transform="translate(20,70)">
            <rect width="120" height="40" rx="5" fill="#85c1e9" stroke="#000"/>
            <text x="10" y="25" font-family="Arial" font-size="12">Latência <100ms</text>
        </g>
        <g transform="translate(20,120)">
            <rect width="120" height="40" rx="5" fill="#85c1e9" stroke="#000"/>
            <text x="10" y="25" font-family="Arial" font-size="12">Tempo Real</text>
        </g>
    </g>

    <!-- Disponibilidade -->
    <g transform="translate(300,180)">
        <rect width="150" height="50" rx="5" fill="#e74c3c" stroke="#000"/>
        <text x="20" y="30" fill="white" font-family="Arial" font-size="14">Disponibilidade</text>
        <!-- SubItems -->
        <g transform="translate(20,70)">
            <rect width="120" height="40" rx="5" fill="#f5b7b1" stroke="#000"/>
            <text x="10" y="25" font-family="Arial" font-size="12">99.99% Uptime</text>
        </g>
        <g transform="translate(20,120)">
            <rect width="120" height="40" rx="5" fill="#f5b7b1" stroke="#000"/>
            <text x="10" y="25" font-family="Arial" font-size="12">Recuperação</text>
        </g>
    </g>

    <!-- Segurança -->
    <g transform="translate(500,180)">
        <rect width="150" height="50" rx="5" fill="#27ae60" stroke="#000"/>
        <text x="35" y="30" fill="white" font-family="Arial" font-size="14">Segurança</text>
        <!-- SubItems -->
        <g transform="translate(20,70)">
            <rect width="120" height="40" rx="5" fill="#abebc6" stroke="#000"/>
            <text x="10" y="25" font-family="Arial" font-size="12">Criptografia</text>
        </g>
        <g transform="translate(20,120)">
            <rect width="120" height="40" rx="5" fill="#abebc6" stroke="#000"/>
            <text x="10" y="25" font-family="Arial" font-size="12">Autenticação</text>
        </g>
    </g>

    <!-- Conectores -->
    <g stroke="#000" stroke-width="1.5">
        <!-- Linhas do nó raiz -->
        <line x1="410" y1="130" x2="175" y2="180"/>
        <line x1="410" y1="130" x2="375" y2="180"/>
        <line x1="410" y1="130" x2="575" y2="180"/>

        <!-- Linhas para subitems -->
        <line x1="175" y1="230" x2="175" y2="250"/>
        <line x1="375" y1="230" x2="375" y2="250"/>
        <line x1="575" y1="230" x2="575" y2="250"/>
    </g>

    <!-- Legenda -->
    <g transform="translate(50,400)">
        <rect width="700" height="150" fill="#f8f9fa" stroke="#000" rx="5"/>
        <text x="20" y="30" font-family="Arial" font-weight="bold">Legenda</text>

        <g transform="translate(20,50)">
            <rect width="20" height="20" fill="#3498db"/>
            <text x="30" y="15" font-family="Arial" font-size="12">Atributos de Desempenho</text>
        </g>

        <g transform="translate(20,80)">
            <rect width="20" height="20" fill="#e74c3c"/>
            <text x="30" y="15" font-family="Arial" font-size="12">Atributos de Disponibilidade</text>
        </g>

        <g transform="translate(20,110)">
            <rect width="20" height="20" fill="#27ae60"/>
            <text x="30" y="15" font-family="Arial" font-size="12">Atributos de Segurança</text>
        </g>
    </g>
</svg>