<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Título -->
    <text x="400" y="40" text-anchor="middle" font-size="20" font-weight="bold">Táticas de Disponibilidade</text>

    <!-- Central node -->
    <circle cx="400" cy="250" r="60" fill="#4CAF50" stroke="black"/>
    <text x="400" y="245" text-anchor="middle" fill="white" font-size="14">Alta</text>
    <text x="400" y="265" text-anchor="middle" fill="white" font-size="14">Disponibilidade</text>

    <!-- Detecção de Falhas -->
    <circle cx="200" cy="150" r="50" fill="#2196F3" stroke="black"/>
    <text x="200" y="145" text-anchor="middle" fill="white" font-size="12">Detecção</text>
    <text x="200" y="160" text-anchor="middle" fill="white" font-size="12">de Falhas</text>
    <line x1="250" y1="170" x2="350" y2="230" stroke="black" stroke-width="2"/>

    <!-- Recuperação -->
    <circle cx="200" cy="350" r="50" fill="#2196F3" stroke="black"/>
    <text x="200" y="345" text-anchor="middle" fill="white" font-size="12">Recuperação</text>
    <text x="200" y="360" text-anchor="middle" fill="white" font-size="12">de Falhas</text>
    <line x1="250" y1="330" x2="350" y2="270" stroke="black" stroke-width="2"/>

    <!-- Prevenção -->
    <circle cx="600" cy="150" r="50" fill="#2196F3" stroke="black"/>
    <text x="600" y="145" text-anchor="middle" fill="white" font-size="12">Prevenção</text>
    <text x="600" y="160" text-anchor="middle" fill="white" font-size="12">de Falhas</text>
    <line x1="550" y1="170" x2="450" y2="230" stroke="black" stroke-width="2"/>

    <!-- Redundância -->
    <circle cx="600" cy="350" r="50" fill="#2196F3" stroke="black"/>
    <text x="600" y="345" text-anchor="middle" fill="white" font-size="12">Redundância</text>
    <text x="600" y="360" text-anchor="middle" fill="white" font-size="12">de Sistemas</text>
    <line x1="550" y1="330" x2="450" y2="270" stroke="black" stroke-width="2"/>

    <!-- Táticas específicas -->
    <text x="150" y="100" font-size="10">• Heartbeat</text>
    <text x="150" y="115" font-size="10">• Monitoramento</text>

    <text x="150" y="400" font-size="10">• Rollback</text>
    <text x="150" y="415" font-size="10">• Estado anterior</text>

    <text x="650" y="100" font-size="10">• Validação</text>
    <text x="650" y="115" font-size="10">• Sanity check</text>

    <text x="650" y="400" font-size="10">• Replicação</text>
    <text x="650" y="415" font-size="10">• Load balancing</text>
</svg>