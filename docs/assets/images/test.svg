<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Requisitos Regulatórios -->
    <g transform="translate(50,50)">
        <rect width="200" height="150" fill="#e6f3ff" stroke="#000" rx="5"/>
        <text x="20" y="30" font-family="Arial" font-weight="bold">Requisitos Regulatórios</text>
        <rect x="20" y="50" width="160" height="30" fill="#fff" stroke="#000"/>
        <text x="30" y="70" font-family="Arial" font-size="14">LGPD</text>
        <rect x="20" y="90" width="160" height="30" fill="#fff" stroke="#000"/>
        <text x="30" y="110" font-family="Arial" font-size="14">HIPAA</text>
        <rect x="20" y="130" width="160" height="30" fill="#fff" stroke="#000"/>
        <text x="30" y="150" font-family="Arial" font-size="14">Resoluções CFM</text>
    </g>

    <!-- Implementação Técnica -->
    <g transform="translate(300,50)">
        <rect width="200" height="200" fill="#fff0e6" stroke="#000" rx="5"/>
        <text x="20" y="30" font-family="Arial" font-weight="bold">Implementação Técnica</text>
        <rect x="20" y="50" width="160" height="30" fill="#fff" stroke="#000"/>
        <text x="30" y="70" font-family="Arial" font-size="14">Criptografia</text>
        <rect x="20" y="90" width="160" height="30" fill="#fff" stroke="#000"/>
        <text x="30" y="110" font-family="Arial" font-size="14">Controle de Acesso</text>
        <rect x="20" y="130" width="160" height="30" fill="#fff" stroke="#000"/>
        <text x="30" y="150" font-family="Arial" font-size="14">Auditoria</text>
        <rect x="20" y="170" width="160" height="30" fill="#fff" stroke="#000"/>
        <text x="30" y="190" font-family="Arial" font-size="14">Anonimização</text>
    </g>

    <!-- Processos -->
    <g transform="translate(550,50)">
        <rect width="200" height="150" fill="#e6ffe6" stroke="#000" rx="5"/>
        <text x="20" y="30" font-family="Arial" font-weight="bold">Processos</text>
        <rect x="20" y="50" width="160" height="30" fill="#fff" stroke="#000"/>
        <text x="30" y="70" font-family="Arial" font-size="14">Gestão de Consentimento</text>
        <rect x="20" y="90" width="160" height="30" fill="#fff" stroke="#000"/>
        <text x="30" y="110" font-family="Arial" font-size="14">Política de Retenção</text>
        <rect x="20" y="130" width="160" height="30" fill="#fff" stroke="#000"/>
        <text x="30" y="150" font-family="Arial" font-size="14">Gestão de Incidentes</text>
    </g>

    <!-- Conectores -->
    <g stroke="#000" stroke-width="1.5">
        <!-- Regulatórios para Implementação -->
        <path d="M 250,85 L 300,85" marker-end="url(#arrowhead)"/>
        <path d="M 250,105 L 300,105" marker-end="url(#arrowhead)"/>
        <path d="M 250,145 L 300,145" marker-end="url(#arrowhead)"/>

        <!-- Implementação para Processos -->
        <path d="M 500,85 L 550,85" marker-end="url(#arrowhead)"/>
        <path d="M 500,105 L 550,105" marker-end="url(#arrowhead)"/>
        <path d="M 500,145 L 550,145" marker-end="url(#arrowhead)"/>
    </g>

    <!-- Definição da seta -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7"
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
    </defs>
</svg>