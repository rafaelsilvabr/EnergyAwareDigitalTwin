<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Título -->
    <text x="250" y="40" font-family="Arial" font-size="20" font-weight="bold">Padrão Digital Twin</text>

    <!-- Mundo Físico -->
    <g transform="translate(50,80)">
        <rect width="300" height="400" rx="10" fill="#f7f9fc" stroke="#000"/>
        <text x="100" y="30" font-family="Arial" font-size="16" font-weight="bold">Mundo Físico</text>

        <!-- Dispositivo IoT -->
        <g transform="translate(50,60)">
            <rect width="200" height="80" rx="5" fill="#3498db" stroke="#000"/>
            <text x="60" y="45" fill="white" font-family="Arial" font-size="14">Dispositivo IoT</text>

            <!-- Sensores -->
            <g transform="translate(20,60)">
                <circle cx="20" cy="0" r="5" fill="white"/>
                <circle cx="40" cy="0" r="5" fill="white"/>
                <circle cx="60" cy="0" r="5" fill="white"/>
            </g>
        </g>

        <!-- Estado Físico -->
        <g transform="translate(50,170)">
            <rect width="200" height="80" rx="5" fill="#3498db" stroke="#000"/>
            <text x="50" y="45" fill="white" font-family="Arial" font-size="14">Estado do Sistema</text>
            <!-- Indicadores -->
            <g transform="translate(20,60)">
                <rect width="40" height="10" fill="white"/>
                <rect width="40" height="10" transform="translate(70,0)" fill="white"/>
                <rect width="40" height="10" transform="translate(140,0)" fill="white"/>
            </g>
        </g>

        <!-- Atuadores -->
        <g transform="translate(50,280)">
            <rect width="200" height="80" rx="5" fill="#3498db" stroke="#000"/>
            <text x="70" y="45" fill="white" font-family="Arial" font-size="14">Atuadores</text>
            <!-- Controles -->
            <g transform="translate(20,60)">
                <path d="M 0,0 L 20,0" stroke="white" stroke-width="2"/>
                <path d="M 40,0 L 60,0" stroke="white" stroke-width="2"/>
                <path d="M 80,0 L 100,0" stroke="white" stroke-width="2"/>
            </g>
        </g>
    </g>

    <!-- Mundo Virtual -->
    <g transform="translate(450,80)">
        <rect width="300" height="400" rx="10" fill="#f7f9fc" stroke="#000"/>
        <text x="100" y="30" font-family="Arial" font-size="16" font-weight="bold">Mundo Virtual</text>

        <!-- Modelo Digital -->
        <g transform="translate(50,60)">
            <rect width="200" height="80" rx="5" fill="#27ae60" stroke="#000"/>
            <text x="50" y="45" fill="white" font-family="Arial" font-size="14">Modelo Digital</text>
            <!-- Visualização -->
            <g transform="translate(20,60)">
                <path d="M 0,0 L 160,0" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
                <path d="M 0,5 L 160,5" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
                <path d="M 0,10 L 160,10" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
            </g>
        </g>

        <!-- Simulação -->
        <g transform="translate(50,170)">
            <rect width="200" height="80" rx="5" fill="#27ae60" stroke="#000"/>
            <text x="65" y="45" fill="white" font-family="Arial" font-size="14">Simulação</text>
            <!-- Gráfico -->
            <g transform="translate(20,60)">
                <path d="M 0,0 C 20,-10 40,10 60,-5 S 80,5 100,-8" stroke="white" stroke-width="2" fill="none"/>
            </g>
        </g>

        <!-- Otimização -->
        <g transform="translate(50,280)">
            <rect width="200" height="80" rx="5" fill="#27ae60" stroke="#000"/>
            <text x="60" y="45" fill="white" font-family="Arial" font-size="14">Otimização</text>
            <!-- Algoritmos -->
            <g transform="translate(20,60)">
                <rect width="40" height="10" fill="white" rx="2"/>
                <rect width="40" height="10" transform="translate(70,0)" fill="white" rx="2"/>
                <rect width="40" height="10" transform="translate(140,0)" fill="white" rx="2"/>
            </g>
        </g>
    </g>

    <!-- Fluxos de Dados -->
    <g stroke="#000" stroke-width="1.5">
        <!-- Sensores para Modelo -->
        <path d="M 350,160 L 450,160" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
        <text x="370" y="150" font-family="Arial" font-size="10">Telemetria</text>

        <!-- Estado para Simulação -->
        <path d="M 350,270 L 450,270" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
        <text x="370" y="260" font-family="Arial" font-size="10">Sincronização</text>

        <!-- Otimização para Atuadores -->
        <path d="M 450,380 L 350,380" marker-end="url(#arrowhead)"/>
        <text x="370" y="370" font-family="Arial" font-size="10">Controle</text>
    </g>

    <!-- Definição da seta -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7"
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
    </defs>

    <!-- Legenda -->
    <g transform="translate(50,500)">
        <rect width="700" height="80" fill="#f8f9fa" stroke="#000" rx="5"/>
        <text x="20" y="30" font-family="Arial" font-weight="bold">Fluxos de Dados</text>

        <g transform="translate(20,50)">
            <line x1="0" y1="0" x2="30" y2="0" stroke="#000" stroke-dasharray="5,5"/>
            <text x="40" y="5" font-family="Arial" font-size="12">Dados Sensoriados</text>

            <line x1="200" y1="0" x2="230" y2="0" stroke="#000"/>
            <text x="240" y="5" font-family="Arial" font-size="12">Comandos de Controle</text>

            <rect width="15" height="15" fill="#3498db" transform="translate(400,-10)"/>
            <text x="425" y="5" font-family="Arial" font-size="12">Componentes Físicos</text>

            <rect width="15" height="15" fill="#27ae60" transform="translate(550,-10)"/>
            <text x="575" y="5" font-family="Arial" font-size="12">Componentes Virtuais</text>
        </g>
    </g>
</svg>